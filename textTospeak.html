<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script defer src="./textTospeak.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h2>Text To Speech</h2>
    <div class="input-group mb-4">
      <textarea cols="51" rows="10" placeholder="Enter text" id="textArea"></textarea>
    </div>
    <div class="d-grid gap-2 col-md-6 .offset-md-3">
      <button class="btn btn-primary btn-lg" type="button" id="button">Convert to Speech</button>
    </div>
  </div>
</body>
</html>
